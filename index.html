<!DOCTYPE html>
<html>
  <head>
    <title>Bradley Bossard WebGL demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/106/three.min.js" integrity="sha256-tAVw6WRAXc3td2Esrjd28l54s3P2y7CDFu1271mu5LE=" crossorigin="anonymous"></script>
    <style>
      html, body {
        margin: 0;
        padding:0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      var num=30;
      var objects=[];
      var raycaster = new THREE.Raycaster();
      var mouse = new THREE.Vector2();
      var light,t;

      // create camera
      var camera = new THREE.PerspectiveCamera(65, window.innerWidth/window.innerHeight, 0.1, 1000 );
      camera.position.set(0.0,0.0,5);

      // create a scene
      var scene = new THREE.Scene();

      // create renderer
      var renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement);

    </script>
  </body>
</html>
